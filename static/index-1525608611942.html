<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <script>
    zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];
  </script>
  <style>
    html,
    body,
    #myChart {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='myChart'></div>
  <script>
    var myConfig1 = {
      "type": "gauge",
      "scale-r": {
        "aperture": 200,
        "values": "-10:10:10"
      },
      "series": [{
        "values": [0]
      }]
    };


    zingchart.render({
      id: 'myChart',
      data: myConfig1,
      height: "100%",
      width: "100%"
    });

    function renderGauge(val) {
      myConfig1.series[0].values[0] = val;
      zingchart.render({
        id: 'myChart',
        data: myConfig1,
        height: "100%",
        width: "100%"
      });
    }
  </script>
</body>

</html>
