<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale = 1.0" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<style type="text/css">

body {
	margin: 0;
	font-size: 14px;
	color: #333333;
}

#login-button {
	width: 200px;
	margin: 50px auto;
	display: block;
}

#user-information {
	width: 400px;
	display: none;
	margin: 50px auto;
}

#user-information div {
	margin: 0 0 20px 0;
}

#user-information div label {
	display: inline-block;
	vertical-align: middle;
	width: 100px;
	font-weight: 700;
}

#user-information div span {
	display: inline-block;
	vertical-align: middle;
}

</style>

<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDV4DKuLVUcuLSWery7asweO-b6EmcLWjk",
    authDomain: "eyecontact-c0256.firebaseapp.com",
    databaseURL: "https://eyecontact-c0256.firebaseio.com",
    projectId: "eyecontact-c0256",
    storageBucket: "eyecontact-c0256.appspot.com",
    messagingSenderId: "305322108967"
  };
  firebase.initializeApp(config);
</script>

</head>

<body>

<button id="login-button" disabled>Login with Google</button>

<div id="user-information">
	<div>
		<label>Name</label>
		<span></span>
	</div>
	<div>
		<label>ID</label>
		<span></span>
	</div>
	<div>
		<label>Gender</label>
		<span></span>
	</div>
	<div>
		<label>Picture</label>
		<span></span>
	</div>
	<div>
		<label>Email</label>
		<span></span>
	</div>
</div>

<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};HandleGoogleApiLibrary()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>

<script>

// Called when Google Javascript API Javascript is loaded
function HandleGoogleApiLibrary() {
	// Load "client" & "auth2" libraries
	gapi.load('client:auth2', {
		callback: function() {
			// Initialize client library
			// clientId & scope is provided => automatically initializes auth2 library
			gapi.client.init({
		    	apiKey: 'AIzaSyAXcY9767wOyE7E7zvMXG63ws_HyLEMvEI',
		    	clientId: '1071651886018-uk7ovomu9u5kaunh954sn182b5p4omi5',
		    	scope: 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/plus.me'
			}).then(
				// On success
				function(success) {
			  		// After library is successfully loaded then enable the login button
			  		$("#login-button").removeAttr('disabled');
				},
				// On error
				function(error) {
					alert('Error : Failed to Load Library');
					console.log(error.message);
			  	}
			);
		},
		onerror: function() {
			// Failed to load libraries
		}
	});
}

// Click on login button
$("#login-button").on('click', function() {
	$("#login-button").attr('disabled', 'disabled');

	// API call for Google login
	gapi.auth2.getAuthInstance().signIn().then(
		// On success
		function(success) {
			// API call to get user information
			gapi.client.request({ path: 'https://www.googleapis.com/plus/v1/people/me' }).then(
				// On success
				function(success) {
					console.log(success);
					var user_info = JSON.parse(success.body);
					console.log(user_info);


					$("#user-information div").eq(0).find("span").text(user_info.displayName);
					$("#user-information div").eq(1).find("span").text(user_info.id);
					$("#user-information div").eq(2).find("span").text(user_info.gender);
					$("#user-information div").eq(3).find("span").html('<img src="' + user_info.image.url + '" />');
					$("#user-information div").eq(4).find("span").text(user_info.emails[0].value);

					$("#user-information").show();
					$("#login-button").hide();


					var rootRef = firebase.database().ref().child("user");
					var userRef = rootRef.child(user_info.id);
					userRef.set({
						name: user_info.displayName
						//gender: user_info.gender
					});
				},
				// On error
				function(error) {
					$("#login-button").removeAttr('disabled');
					alert('Error : Failed to get user user information');
				}
			);
		},
		// On error
		function(error) {
			$("#login-button").removeAttr('disabled');
			alert('Error : Login Failed');
		}
	);
});

</script>


</body>
</html>
